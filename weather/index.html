<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</title>
  <meta property="og:image" content="https://christian-word.github.io/AICareSuite/weather/weather.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --danger: #f72585;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --card-bg: white;
      --text: #212529;
      --text-light: #6c757d;
      --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    :root[data-theme='dark'] {
      --primary: #4895ef;
      --primary-light: #4cc9f0;
      --secondary: #4361ee;
      --danger: #f72585;
      --success: #4cc9f0;
      --light: #121212;
      --dark: #f8f9fa;
      --card-bg: #1e1e1e;
      --text: #f8f9fa;
      --text-light: #adb5bd;
      --gradient: linear-gradient(135deg, #3a0ca3 0%, #7209b7 100%);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      transition: var(--transition);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    h1, h2, h3 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    h2 {
      font-size: 1.8rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    input, select, button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: var(--radius);
      border: none;
      transition: var(--transition);
      font-family: 'Inter', sans-serif;
    }
    
    input {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid rgba(0, 0, 0, 0.1);
      min-width: 200px;
      box-shadow: var(--shadow);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    select {
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      box-shadow: var(--shadow);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 36px;
    }
    
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: var(--shadow);
    }
    
    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    button.secondary {
      background: var(--card-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    button.secondary:hover {
      background: var(--primary);
      color: white;
    }
    
    .section {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--radius);
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .current-weather {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    
    @media (max-width: 768px) {
      .current-weather {
        grid-template-columns: 1fr;
      }
    }
    
    .current-main {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .current-location {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .current-date {
      color: var(--text-light);
      font-size: 1rem;
    }
    
    .current-temp {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 8px 0;
    }
    
    .temp-value {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1;
    }
    
    .temp-icon {
      width: 80px;
      height: 80px;
    }
    
    .current-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .detail-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .detail-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }
    
    .forecast-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .forecast-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .forecast-tabs {
      display: flex;
      gap: 8px;
    }
    
    .forecast-list, .hourly-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    
    .forecast-list::-webkit-scrollbar, 
    .hourly-container::-webkit-scrollbar {
      height: 6px;
    }
    
    .forecast-list::-webkit-scrollbar-track, 
    .hourly-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    
    .forecast-list::-webkit-scrollbar-thumb, 
    .hourly-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    .forecast-item, .hourly-item {
      background: var(--card-bg);
      color: var(--text);
      padding: 16px;
      min-width: 160px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
      flex-shrink: 0;
    }
    
    .forecast-item:hover, .hourly-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .forecast-day {
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .forecast-icon {
      width: 50px;
      height: 50px;
      margin: 8px auto;
    }
    
    .forecast-temp {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
    }
    
    .temp-max {
      font-weight: 600;
    }
    
    .temp-min {
      color: var(--text-light);
    }
    
    .forecast-details, .hourly-details {
      text-align: left;
      font-size: 14px;
      margin-top: 12px;
      color: var(--text-light);
    }
    
    .hourly-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    
    .hourly-time {
      font-weight: 500;
    }
    
    .hourly-icon {
      width: 40px;
      height: 40px;
      margin: 8px 0;
    }
    
    .hourly-temp {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 4px 0;
    }
    
    .geomag {
      margin-top: 12px;
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.05);
    }
    
    .kp-low {
      color: #4caf50;
      background: rgba(76, 175, 80, 0.1);
    }
    
    .kp-mid {
      color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }
    
    .kp-high {
      color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</h2>
      <div class="controls">
        <input type="text" id="city-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="geo-btn">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button id="theme-btn">
          <i class="fas fa-moon"></i>
        </button>
        <select id="unit-select">
          <option value="metric">¬∞C</option>
          <option value="imperial">¬∞F</option>
        </select>
      </div>
    </header>

    <div class="section" id="current-weather"></div>

    <div class="section forecast-container">
      <div class="forecast-header">
        <h3>–ü—Ä–æ–≥–Ω–æ–∑</h3>
        <div class="forecast-tabs">
          <button id="daily-btn" class="secondary">
            <i class="fas fa-calendar-day"></i> –ü–æ –¥–Ω—è–º
          </button>
          <button id="hourly-btn" class="secondary">
            <i class="fas fa-clock"></i> –ü–æ —á–∞—Å–∞–º
          </button>
        </div>
      </div>
      <div id="forecast-list" class="forecast-list"></div>
      <div id="hourly-container" class="hourly-container hidden"></div>
    </div>
  </div>

  <script>
    const apiKey = atob("MzEyOTMxMDEwYWZhNWQ3OGI4N2I0MzY4NGRjYmMyYTA=");
    let units = 'metric';
    let currentCity = '–°—É–º—ã';
    let hourlyData = [], geomagneticData = {};
    let isLoading = false;

    const getUnitSymbol = () => units === 'metric' ? '¬∞C' : '¬∞F';

    function toggleLoading(show) {
      isLoading = show;
      const searchBtn = document.getElementById('search-btn');
      const geoBtn = document.getElementById('geo-btn');
      
      if (show) {
        searchBtn.innerHTML = '<div class="loading"></div>';
        geoBtn.disabled = true;
        searchBtn.disabled = true;
      } else {
        searchBtn.innerHTML = '<i class="fas fa-search"></i>';
        geoBtn.disabled = false;
        searchBtn.disabled = false;
      }
    }

    async function fetchGeomagnetic() {
      try {
        const res = await fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json');
        const data = await res.json();
        const grouped = {};
        data.forEach(item => {
          const date = item.time_tag.slice(0, 10);
          if (!grouped[date]) grouped[date] = [];
          grouped[date].push(item.kp_index);
        });
        Object.entries(grouped).forEach(([date, list]) => {
          const avg = list.reduce((a,b)=>a+b)/list.length;
          geomagneticData[date] = avg.toFixed(1);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≥–µ–æ–º–∞–≥–Ω–∏—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
      }
    }

    async function getWeather(city) {
      if (isLoading) return;
      
      toggleLoading(true);
      try {
        currentCity = city;
        await fetchGeomagnetic();
        
        const [resNow, resForecast] = await Promise.all([
          fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}&lang=ru`),
          fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=${units}&appid=${apiKey}&lang=ru`)
        ]);
        
        if (!resNow.ok || !resForecast.ok) {
          throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ');
        }
        
        const now = await resNow.json();
        const forecast = await resForecast.json();
        hourlyData = forecast.list;
        
        renderCurrent(now);
        renderDaily(forecast);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('city-input').value = now.name;
      } catch (error) {
        alert('–û—à–∏–±–∫–∞: ' + error.message);
        console.error(error);
      } finally {
        toggleLoading(false);
      }
    }

    function renderCurrent(data) {
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
      const currentDate = new Date().toLocaleDateString('ru-RU', dateOptions);
      
      document.getElementById('current-weather').innerHTML = `
        <div class="current-main">
          <div>
            <div class="current-location">${data.name}, ${data.sys.country}</div>
            <div class="current-date">${currentDate}</div>
          </div>
          <div class="current-temp">
            <div class="temp-value">${Math.round(data.main.temp)}${getUnitSymbol()}</div>
            <img class="temp-icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}">
          </div>
          <div>${data.weather[0].description}</div>
        </div>
        <div class="current-details">
          <div class="detail-item">
            <div class="detail-icon"><i class="fas fa-temperature-low"></i></div>
            <div>–û—â—É—â–∞–µ—Ç—Å—è: ${Math.round(data.main.feels_like)}${getUnitSymbol()}</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon"><i class="fas fa-tint"></i></div>
            <div>–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${data.main.humidity}%</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon"><i class="fas fa-wind"></i></div>
            <div>–í–µ—Ç–µ—Ä: ${data.wind.speed} ${units === 'metric' ? '–º/—Å' : 'mph'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon"><i class="fas fa-compress-alt"></i></div>
            <div>–î–∞–≤–ª–µ–Ω–∏–µ: ${data.main.pressure} hPa</div>
          </div>
        </div>
      `;
    }

    function renderDaily(data) {
      const grouped = {};
      data.list.forEach(item => {
        const d = new Date(item.dt * 1000).toISOString().slice(0, 10);
        if (!grouped[d]) grouped[d] = [];
        grouped[d].push(item);
      });
      
      const forecastContainer = document.getElementById('forecast-list');
      forecastContainer.innerHTML = '';
      
      Object.keys(grouped).slice(0, 8).forEach((day, idx) => {
        const arr = grouped[day];
        const min = Math.min(...arr.map(i => i.main.temp));
        const max = Math.max(...arr.map(i => i.main.temp));
        const icon = arr[0].weather[0].icon;
        const desc = arr[0].weather[0].description;
        const feels = Math.round(arr.map(i=>i.main.feels_like).reduce((a,b)=>a+b)/arr.length);
        const hum = Math.round(arr.map(i=>i.main.humidity).reduce((a,b)=>a+b)/arr.length);
        const wind = (arr.map(i=>i.wind.speed).reduce((a,b)=>a+b)/arr.length).toFixed(1);
        const pres = Math.round(arr.map(i=>i.main.pressure).reduce((a,b)=>a+b)/arr.length);
        
        const kpVal = geomagneticData[day];
        let kp = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö', kpClass = '', kpIcon = '', kpLabel = '';
        if (kpVal) {
          const v = parseFloat(kpVal);
          if (v <= 3) { kpClass = 'kp-low'; kpIcon = 'üü¢'; kpLabel = '–°–ø–æ–∫–æ–π–Ω–æ'; }
          else if (v <= 5) { kpClass = 'kp-mid'; kpIcon = 'üü°'; kpLabel = '–£–º–µ—Ä–µ–Ω–Ω–æ'; }
          else { kpClass = 'kp-high'; kpIcon = 'üî¥'; kpLabel = '–ë—É—Ä—è'; }
          kp = `${kpIcon} Kp = ${kpVal} ‚Äî ${kpLabel}`;
        }
        
        const dayName = idx === 0 ? '–°–µ–≥–æ–¥–Ω—è' : 
                       idx === 1 ? '–ó–∞–≤—Ç—Ä–∞' : 
                       new Date(arr[0].dt * 1000).toLocaleDateString('ru-RU', { weekday: 'long' });
        
        forecastContainer.innerHTML += `
          <div class="forecast-item">
            <div class="forecast-day">${dayName}</div>
            <img class="forecast-icon" src="https://openweathermap.org/img/wn/${icon}.png" alt="${desc}">
            <div>${desc}</div>
            <div class="forecast-temp">
              <span class="temp-max">${Math.round(max)}${getUnitSymbol()}</span>
              <span class="temp-min">${Math.round(min)}${getUnitSymbol()}</span>
            </div>
            <div class="forecast-details">
              <div><i class="fas fa-temperature-low"></i> –û—â—É—â–∞–µ—Ç—Å—è: ${feels}${getUnitSymbol()}</div>
              <div><i class="fas fa-tint"></i> –í–ª–∞–∂–Ω–æ—Å—Ç—å: ${hum}%</div>
              <div><i class="fas fa-wind"></i> –í–µ—Ç–µ—Ä: ${wind} ${units === 'metric' ? '–º/—Å' : 'mph'}</div>
              <div><i class="fas fa-compress-alt"></i> –î–∞–≤–ª–µ–Ω–∏–µ: ${pres} hPa</div>
            </div>
            <div class="geomag ${kpClass}">–ì–µ–æ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å: ${kp}</div>
          </div>`;
      });
    }

    function renderHourly() {
      const container = document.getElementById('hourly-container');
      container.innerHTML = '';
      
      hourlyData.slice(0, 8).forEach(item => {
        const time = new Date(item.dt * 1000).toLocaleTimeString('ru-RU', {
          hour: '2-digit', 
          minute: '2-digit'
        });
        
        container.innerHTML += `
          <div class="hourly-item">
            <div class="hourly-time">${time}</div>
            <img class="hourly-icon" src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="${item.weather[0].description}">
            <div>${item.weather[0].description}</div>
            <div class="hourly-temp">${Math.round(item.main.temp)}${getUnitSymbol()}</div>
            <div class="hourly-details">
              <div><i class="fas fa-temperature-low"></i> ${Math.round(item.main.feels_like)}${getUnitSymbol()}</div>
              <div><i class="fas fa-tint"></i> ${item.main.humidity}%</div>
              <div><i class="fas fa-wind"></i> ${item.wind.speed.toFixed(1)} ${units === 'metric' ? '–º/—Å' : 'mph'}</div>
            </div>
          </div>`;
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–æ–∏—Å–∫ –ø–æ –≥–æ—Ä–æ–¥—É
      document.getElementById('search-btn').addEventListener('click', () => {
        const city = document.getElementById('city-input').value.trim();
        if (city) getWeather(city);
      });
      
      // –ü–æ–∏—Å–∫ –ø–æ Enter
      document.getElementById('city-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const city = document.getElementById('city-input').value.trim();
          if (city) getWeather(city);
        }
      });
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –µ–¥–∏–Ω–∏—Ü –∏–∑–º–µ—Ä–µ–Ω–∏—è
      document.getElementById('unit-select').addEventListener('change', e => {
        units = e.target.value;
        getWeather(currentCity);
      });
      
      // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
      document.getElementById('geo-btn').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&appid=${apiKey}`)
                .then(r => r.json())
                .then(d => getWeather(d.name))
                .catch(error => {
                  alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                  console.error(error);
                });
            },
            error => {
              alert('–î–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏');
              console.error(error);
            }
          );
        } else {
          alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
        }
      });
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
      document.getElementById('theme-btn').addEventListener('click', () => {
        const d = document.documentElement;
        const isDark = d.getAttribute('data-theme') === 'dark';
        d.setAttribute('data-theme', isDark ? '' : 'dark');
        document.getElementById('theme-btn').innerHTML = isDark ? 
          '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      });
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–º –∏ –ø–æ—á–∞—Å–æ–≤—ã–º –ø—Ä–æ–≥–Ω–æ–∑–æ–º
      document.getElementById('daily-btn').addEventListener('click', () => {
        document.getElementById('forecast-list').classList.remove('hidden');
        document.getElementById('hourly-container').classList.add('hidden');
        document.getElementById('daily-btn').classList.remove('secondary');
        document.getElementById('hourly-btn').classList.add('secondary');
      });
      
      document.getElementById('hourly-btn').addEventListener('click', () => {
        document.getElementById('forecast-list').classList.add('hidden');
        document.getElementById('hourly-container').classList.remove('hidden');
        document.getElementById('daily-btn').classList.add('secondary');
        document.getElementById('hourly-btn').classList.remove('secondary');
        renderHourly();
      });
      
      // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
      getWeather(currentCity);
    });
  </script>
