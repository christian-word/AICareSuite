<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Интерактивная карта с измерением расстояний</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .results-area {
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="control-panel">
    <input type="text" class="input-field" id="searchInput" placeholder="Введите адрес..." />
    <button class="btn" id="searchBtn">Найти</button>
    <button class="btn" id="locateBtn">Где я?</button>
    <div class="results-area" id="results"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.9077, 34.7981], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const addressLayer = L.layerGroup().addTo(map);

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
      const data = await res.json();

      addressLayer.clearLayers();

      if (data.length > 0) {
        const { lat, lon, display_name } = data[0];
        const marker = L.marker([lat, lon]).addTo(addressLayer).bindPopup(display_name).openPopup();
        map.setView([lat, lon], 16);
        document.getElementById('results').innerHTML = `<b>${display_name}</b><br>Широта: ${lat}<br>Долгота: ${lon}`;
      } else {
        document.getElementById('results').textContent = 'Ничего не найдено';
      }
    });

    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("Геолокация не поддерживается.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const marker = L.circleMarker([latitude, longitude], {
            radius: 10,
            color: 'green',
            fillColor: 'green',
            fillOpacity: 0.7
          }).addTo(map).bindPopup("Вы здесь").openPopup();
          map.setView([latitude, longitude], 15);
        },
        (err) => {
          alert("Ошибка определения местоположения: " + err.message);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });
  </script>
</body>
</html>
