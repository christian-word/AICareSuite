<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Интерактивная карта с измерением расстояний</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin:0; padding:0; font-family:Arial, sans-serif; }
        #map { height:100vh; width:100%; }
        
        /* Панель управления */
        #panel-toggle {
            position:absolute; top:10px; left:10px; z-index:1000;
            width:40px; height:40px; background:white; border-radius:50%;
            display:flex; justify-content:center; align-items:center;
            box-shadow:0 0 10px rgba(0,0,0,0.2); cursor:pointer;
        }
        #panel-toggle::before {
            content:"☰"; font-size:20px; color:#333;
        }
        #panel-toggle.collapsed::before {
            content:"✕";
        }
        
        #panel {
            position:absolute; top:60px; left:10px; z-index:1000;
            background:rgba(255,255,255,0.95); width:300px;
            padding:15px; border-radius:5px; box-shadow:0 0 15px rgba(0,0,0,0.2);
            transition:transform 0.3s ease;
        }
        #panel.collapsed {
            transform:translateX(-320px);
        }
        
        /* Элементы формы */
        #search {
            width:100%; padding:10px; margin-bottom:10px;
            border:1px solid #ddd; border-radius:4px;
            box-sizing:border-box;
        }
        button {
            padding:8px 12px; background:#3388ff; color:white;
            border:none; border-radius:4px; cursor:pointer;
            width:100%; margin-bottom:10px;
        }
        button:hover { background:#2a7ae9; }
        #clear-btn { background:#ff4444; }
        #clear-btn:hover { background:#e63c3c; }
        
        /* Подсказки и результаты */
        #suggestions {
            max-height:200px; overflow-y:auto; margin-bottom:10px;
            border:1px solid #eee; border-radius:4px; display:none;
        }
        .suggestion-item {
            padding:8px; cursor:pointer; border-bottom:1px solid #eee;
        }
        .suggestion-item:hover { background:#f5f5f5; }
        #results {
            max-height:200px; overflow-y:auto; font-size:14px;
            padding:10px; background:#f9f9f9; border-radius:4px;
        }
        
        /* Стили для маркеров измерения расстояния */
        .distance-marker {
            background: #3388ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .distance-line {
            stroke: #3388ff;
            stroke-width: 3;
            stroke-opacity: 0.7;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="panel-toggle"></div>
    
    <div id="panel">
        <input type="text" id="search" placeholder="Например: ул. Соборная 31, Сумы">
        <div id="suggestions"></div>
        <button id="search-btn">Поиск адреса</button>
        <button id="clear-btn">Очистить всё</button>
        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты (Сумы)
        const map = L.map('map').setView([50.9077, 34.7981], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Элементы управления
        const panel = document.getElementById('panel');
        const panelToggle = document.getElementById('panel-toggle');
        const searchInput = document.getElementById('search');
        const suggestions = document.getElementById('suggestions');
        const results = document.getElementById('results');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        // Маркеры адресов
        const addressMarkers = L.layerGroup().addTo(map);
        const searchCache = new Map();
        
        // Маркеры и линии для измерения расстояния
        const distanceMarkers = [];
        const distanceLines = [];

        // ===== ФУНКЦИОНАЛ ПОИСКА АДРЕСОВ =====
        async function searchAddress(query) {
            if (!query.trim()) return [];
            
            if (searchCache.has(query)) {
                return searchCache.get(query);
            }

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${
                    encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=ua&accept-language=ru`
                );
                const data = await response.json();
                searchCache.set(query, data);
                return data;
            } catch (error) {
                console.error('Ошибка поиска:', error);
                return [];
            }
        }

        // Автодополнение адресов
        searchInput.addEventListener('input', async function() {
            const query = this.value.trim();
            suggestions.innerHTML = '';
            
            if (query.length < 3) {
                suggestions.style.display = 'none';
                return;
            }
            
            const searchResults = await searchAddress(query);
            
            if (searchResults.length > 0) {
                searchResults.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = item.display_name;
                    div.onclick = () => {
                        showAddressResult(item);
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });

        // Кнопка поиска
        searchBtn.addEventListener('click', async function() {
            const query = searchInput.value.trim();
            if (query.length < 2) return;
            
            const searchResults = await searchAddress(query);
            if (searchResults.length > 0) {
                showAddressResult(searchResults[0]);
            } else {
                results.innerHTML = '<div style="color:red">Адрес не найден</div>';
            }
        });

        // Показать результат поиска
        function showAddressResult(result) {
            addressMarkers.clearLayers();
            
            const marker = L.marker([result.lat, result.lon], {
                title: result.display_name,
                draggable: true
            }).addTo(addressMarkers);
            
            map.setView([result.lat, result.lon], 17);
            
            let details = `<b>${result.display_name}</b><hr>`;
            
            if (result.address) {
                details += '<table style="width:100%">';
                for (const [key, value] of Object.entries(result.address)) {
                    if (value) details += `<tr><td><b>${key}:</b></td><td>${value}</td></tr>`;
                }
                details += '</table>';
            }
            
            marker.bindPopup(details).openPopup();
            results.innerHTML = details;
            searchInput.value = result.display_name;
            suggestions.style.display = 'none';
            
            // Обработчик перемещения маркера адреса
            marker.on('drag', function() {
                results.innerHTML = details + 
                    `<hr><b>Новые координаты:</b><br>
                    Широта: ${marker.getLatLng().lat.toFixed(6)}<br>
                    Долгота: ${marker.getLatLng().lng.toFixed(6)}`;
            });
        }

        // ===== ФУНКЦИОНАЛ ИЗМЕРЕНИЯ РАССТОЯНИЙ =====
        function addDistanceMarker(latlng) {
            const marker = L.marker(latlng, {
                draggable: true,
                icon: L.divIcon({
                    className: 'distance-marker',
                    html: (distanceMarkers.length + 1).toString(),
                    iconSize: [24, 24]
                })
            }).addTo(map);
            
            // Добавляем подсказку с координатами
            marker.bindTooltip(`Точка ${distanceMarkers.length + 1}`, {
                permanent: false,
                direction: 'top'
            });
            
            distanceMarkers.push(marker);
            updateDistanceLines();
            updateDistanceInfo();
            
            // Обработчик перемещения маркера
            marker.on('drag', function() {
                updateDistanceLines();
                updateDistanceInfo();
            });
        }

        function updateDistanceLines() {
            // Удаляем старые линии
            distanceLines.forEach(line => map.removeLayer(line));
            distanceLines.length = 0;
            
            // Добавляем новые линии между точками
            for (let i = 0; i < distanceMarkers.length - 1; i++) {
                const line = L.polyline([
                    distanceMarkers[i].getLatLng(),
                    distanceMarkers[i+1].getLatLng()
                ], {
                    color: '#3388ff',
                    weight: 3
                }).addTo(map);
                
                distanceLines.push(line);
            }
        }

        function updateDistanceInfo() {
            let info = '<b>Измерение расстояния:</b><br>';
            
            if (distanceMarkers.length < 2) {
                info += 'Добавьте минимум 2 точки на карту (кликните по карте)';
            } else {
                let totalDistance = 0;
                
                for (let i = 0; i < distanceMarkers.length - 1; i++) {
                    const lat1 = distanceMarkers[i].getLatLng().lat;
                    const lon1 = distanceMarkers[i].getLatLng().lng;
                    const lat2 = distanceMarkers[i+1].getLatLng().lat;
                    const lon2 = distanceMarkers[i+1].getLatLng().lng;
                    
                    const distance = calculateDistance(lat1, lon1, lat2, lon2);
                    totalDistance += distance;
                    
                    info += `От точки ${i+1} до ${i+2}: ${distance.toFixed(2)} км<br>`;
                }
                
                if (distanceMarkers.length > 2) {
                    info += `<b>Общее расстояние: ${totalDistance.toFixed(2)} км</b>`;
                }
            }
            
            results.innerHTML = info;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Радиус Земли в км
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function clearDistanceMeasurements() {
            distanceMarkers.forEach(marker => map.removeLayer(marker));
            distanceLines.forEach(line => map.removeLayer(line));
            distanceMarkers.length = 0;
            distanceLines.length = 0;
        }

        // ===== ОБЩИЕ ФУНКЦИИ =====
        // Переключение панели
        panelToggle.addEventListener('click', function() {
            panel.classList.toggle('collapsed');
            panelToggle.classList.toggle('collapsed');
        });

        // Очистка всего
        clearBtn.addEventListener('click', function() {
            addressMarkers.clearLayers();
            clearDistanceMeasurements();
            searchInput.value = '';
            suggestions.style.display = 'none';
            results.innerHTML = 'Кликайте на карту для измерения расстояния';
        });

        // Клик по карте
        map.on('click', function(e) {
            addDistanceMarker(e.latlng);
        });

        // Информационное сообщение
        results.innerHTML = 'Кликайте на карту для измерения расстояния';
    </script>
</body>
</html>
